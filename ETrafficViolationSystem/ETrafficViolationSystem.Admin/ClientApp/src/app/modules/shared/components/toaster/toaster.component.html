<!-- Basic toast -->
<div *ngIf="displayToast" class="toast toast-basic hide position-fixed" role="alert" aria-live="assertive" aria-atomic="true"
     data-delay="5000" style="top: 1rem; right: 1rem">
  <div class="toast-header">
    <img src="assets/app-assets/images/logo/logo.png" class="mr-1" alt="Toast image" height="18" width="25" />
    <strong class="mr-auto">Vue Admin</strong>
    <small class="text-muted">11 mins ago</small>
    <button type="button" class="ml-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">Hello, world! This is a toast message. Hope you're doing well.. :)</div>
</div>
<!-- Basic toast ends -->
